<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>helo bird</title>
    <script src="scripts/cursor.js"></script>
    <script src="scripts/chat.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="icon" type="image/png" href="favicon.ico" />
  </head>

  <body>
    <main>
      <h1>secrets to untold treasures lie within</h1>
      <div class="link-button" style="left: 30%; top: 30%" data-href="a.html">
        <img
          src="https://img.pokemondb.net/sprites/black-white/anim/normal/wingull.gif"
          alt="link 1"
          style="width: 150px"
        /><img class="popup-label" src="images/tier.png" />
      </div>
      <div class="link-button" style="left: 60%; top: 30%" data-href="tictactoe.html">
        <img
          src="https://img.pokemondb.net/sprites/black-white/anim/normal/togekiss.gif"
          alt="link 3"
          style="width: 150px"
        /><img class="popup-label" src="images/ttt.png" />
      </div>
    </main>
  </body>

  <footer>hey man</footer>

  <script>
    const buttons = document.getElementsByClassName("link-button");
    for (const el of buttons) {
      const popup = el.querySelector(".popup-label");
      el.addEventListener("mouseenter", () => {
        popup.style.opacity = 1;
      });

      el.addEventListener("mouseleave", () => {
        popup.style.opacity = 0;
      });

      const parent = el.parentElement;
      const x = parent.clientWidth / 2 - el.offsetWidth / 2;
      const y = parent.clientHeight / 2 + 100;

      el.addEventListener(
        "click",
        () => {
          let i = 0;
          el.style.zIndex = 1000;
          el.style.transform = `rotate(0deg)`;
          el.style.transition = "left 1.5s, top 1.5s, transform .6s linear";
          el.style.left = x + "px";
          el.style.top = y + "px";
          el.style.transform = `rotate(180deg)`;

          const rotateHandler = (event) => {
            if (event.propertyName === "transform") {
              if (i === 0) {
                el.style.transform = `rotate(360deg)`;
              } else if (i === 1) {
                el.style.transition = "top 1s, transform 1s linear";
                el.style.transform = "translate(0,100%) scale(20)";
              } else {
                window.location.href = el.dataset.href;
              }
              i++;
            }
          };

          el.addEventListener("transitionend", rotateHandler);
        },
        { once: true }
      );
    }
  </script>
</html>
